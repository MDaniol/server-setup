# Yazi Configuration

[manager]
# Show hidden files
show_hidden = false

# Sort by name (natural sort)
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true

# Line mode: size, permissions, mtime, none
linemode = "size"

# Show symlink targets
show_symlink = true

[preview]
# Enable previews
tab_size = 2
max_width = 600
max_height = 900

# Image preview (requires terminal support)
image_filter = "triangle"
image_quality = 75

# Use sixel for image preview if supported
# ueberzug for X11/Wayland, sixel for terminals that support it
sixel_fraction = 15

[opener]
# Default openers
edit = [
    { run = 'nvim "$@"', block = true, for = "unix" },
]

open = [
    { run = 'xdg-open "$@"', desc = "Open", for = "linux" },
]

[open]
rules = [
    # Text files
    { name = "*.txt", use = "edit" },
    { name = "*.md", use = "edit" },
    { name = "*.json", use = "edit" },
    { name = "*.yaml", use = "edit" },
    { name = "*.yml", use = "edit" },
    { name = "*.toml", use = "edit" },
    { name = "*.sh", use = "edit" },
    { name = "*.bash", use = "edit" },
    { name = "*.zsh", use = "edit" },
    { name = "*.py", use = "edit" },
    { name = "*.js", use = "edit" },
    { name = "*.ts", use = "edit" },
    { name = "*.go", use = "edit" },
    { name = "*.rs", use = "edit" },
    { name = "*.c", use = "edit" },
    { name = "*.cpp", use = "edit" },
    { name = "*.h", use = "edit" },

    # Config files
    { name = ".env*", use = "edit" },
    { name = "Dockerfile*", use = "edit" },
    { name = "docker-compose*", use = "edit" },
    { name = "Makefile", use = "edit" },

    # Fallback
    { name = "*", use = "open" },
]

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 5

[log]
enabled = false
